<!DOCTYPE  html>
<HTML>
<HEAD>
    <meta charset="UTF-8">
    <TITLE>RWD : Responsive Web Design Conepts</TITLE>
    <link rel="stylesheet" href="unitsvp.css">
 </HEAD>
    <BODY>
        <h2>Relative Unites</h2>
           <h3>  using vh and vw </h3>
        <div class="vp20pc"> 
            view port Hight 20vh <br/>
            view port Width 20vw <br/>
        </div>
           <h3>Using %</h3>
        <div class="vp20"> 
            view port Hight 20% <br/>
            view port Width 20% <br/>
        </div>
        <h2>Absolute  Unites</h2>
        <div class="auin"> 
            view port Hight 2inch <br/>
            view port Width 2inch<br/>
        </div>
        <div class="aucm"> 
            view port Hight 5cm <br/>
            view port Width 5cm <br/>
        </div>
        <div class="aumm"> 
            view port Hight 20mm <br/>
            view port Width 20mm <br/>
        </div>
    
    </BODY>
